name: "CodeQL"

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '43 21 * * 5'

env:
  SDK_VERSION_REPO: 1.3.275

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-22.04
    permissions:
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'c-cpp' ]

    steps:
    - name: Check Out Code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get -y install \
          build-essential \
          git \
          cmake \
          ninja-build \
          pkgconf \
          libgtkmm-3.0-dev \
          libcairomm-1.0-dev \
          libsigc++-2.0-dev \
          libyaml-cpp-dev \
          libglfw3-dev \
          curl \
          wget \
          xzip \
          catch2 \
          mesa-vulkan-drivers

    - name: Load Vulkan SDK Repo (Ubuntu 22.04)
      run: |
        wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
        sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-${{ env.SDK_VERSION_REPO }}-jammy.list https://packages.lunarg.com/vulkan/${{ env.SDK_VERSION_REPO }}/lunarg-vulkan-${{ env.SDK_VERSION_REPO }}-jammy.list
        sudo apt update
        sudo apt install vulkan-sdk

    - name: Cache FFTS
      uses: actions/cache@v4
      with:
        path: ~/ffts
        key: ${{ runner.os }}-ubuntu-22.04-ffts

    - name: Clone and Build FFTS Library
      run: |
        if [[ ! -d ~/ffts ]]; then
          cd
          git clone https://github.com/anthonix/ffts.git
          cd ffts
          mkdir build
          cd build
          cmake \
            -DENABLE_SHARED=ON \
            -GNinja \
            ..
          ninja
        fi
        cd ~/ffts/build
        sudo ninja install


    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.

        # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality

    - name: Configure
      run: |
        mkdir build
        cd build
        cmake \
          -DCMAKE_BUILD_TYPE=Release \
          -DDISABLE_PCH=ON \
          -GNinja \
          ..

    - name: Build
      run: |
        cd build
        ninja



    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
